<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../css/exportStyle.css">
  </head>
  <body>
    <div class = "wrapper">
      <header>
        <label id = "headline">Projects</label>
      </header>
      <div id = "projects" class = "projects container"></div>

      <footer>
        <div class = "replaceScreens">
          <input id="checkBox" type="checkbox">
          <label id="replace">Replace screens with the same name.</label>
        </div>
        <div class = "buttons">
          <button id="cancel" class="button">Cancel</button>
          <button id="export" class="button" type="submit">Export</button>
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../js/exportScript.js"></script>
  </body>
</html>
